plugins {
    id 'java'
}

group 'com.lcarvalho.sparkddb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'com.amazon.emr', name: 'emr-dynamodb-hadoop', version: '4.2.0'

    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.5'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.5'
}
